<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ dataService.catData.name }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <h1 [routerLink]="['/home/' + dataService.catData.id]" >{{ dataService.listData.name }}</h1>

  <!-- <ion-reorder-group disabled="false"> -->
  <ion-list >
    <ion-item-sliding *ngFor="let item of dataService.listData.items">
      <ion-item class="listItem">
        <ion-label [class.boxChecked]="item.isDone">{{ item.name }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="item.isDone"
          (ngModelChange)="updateItem(item.id, item.name, item.isDone)"></ion-checkbox>
        <!-- <ion-icon slot="end" name="stopwatch-outline"></ion-icon> -->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon (click)="deleteItem(item.id)" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <form [formGroup]="addItemForm" (keydown.enter)="onAddItem()" novalidate>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-input placeholder="Add List Item" formControlName="itemName" type="text" class="form-control"></ion-input>
      <ion-buttons slot="end">
        <ion-button (click)="onAddItem()">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </form>

</ion-content>
