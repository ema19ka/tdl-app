<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Category</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 [routerLink]="['/home']" [ngStyle]="{'color': categoryColor}" class="pointer">{{ categoriesName }}</h1>

  <!-- <ion-card *ngFor="let list of listData" class="category-card" [ngStyle]="{'border': '1px solid' + categoryColor}"> -->
    <ion-card *ngFor="let list of listData; index as indexOfelement" class="category-card">
    <ion-card-header>
      <div class="listHeader">
        <ion-card-title class="pointer" [routerLink]="['/list-single']" (click)="currentList(list.id)">
          {{ list.name }}
        </ion-card-title>
         <ion-buttons>
          <ion-button id="size-button2">
            <ion-icon name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-buttons> 
        <ion-popover trigger="size-button2" side="bottom" alignment="center">
          <ng-template>
            <ion-button (click)="deleteList(list.id)">
              Delete
            </ion-button>
            <ion-button>
              Edit
            </ion-button>
          </ng-template>
        </ion-popover>

      </div>

    </ion-card-header>

    <ion-card-content *ngFor="let item of list.items">
      <ion-item-sliding>
        <ion-item>
          <ion-label [class.boxChecked]="item.isDone">{{ item.name }}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="item.isDone"
            (ngModelChange)="updateItem(item.id, item.name, item.isDone, item.list)"></ion-checkbox>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon (click)="deleteItem(item.id)" slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button [routerLink]="['/list-add']"><ion-icon name="add"></ion-icon>Add a list</ion-button>
  </ion-fab>
</ion-content>
