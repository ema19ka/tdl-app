<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col aling-self center>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <ion-item>
            <ion-label for="username">Username</ion-label>
            <ion-input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
              #username="ngModel"></ion-input>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
              Username is required!
            </div>
          </ion-item>
          <ion-item>
            <ion-label for="email">E-Mail</ion-label>
            <ion-input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
              #username="ngModel"></ion-input>
            <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
              E-Mail is required!
            </div>
          </ion-item>
          <ion-item>
            <ion-label for="password">Password</ion-label>
            <ion-input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
              minlength="6" #password="ngModel"></ion-input>
            <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </ion-item>
          <ion-item>
            <ion-button (click)="onSubmit()">Login</ion-button>
          </ion-item>

          <div class="form-group">
            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>

        <!-- <div class="col-md-12">
          <div class="card card-container">
            <div class="alert alert-success" *ngIf="isLoggedIn">
              Logged in.
            </div>
          </div>
        </div> -->
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
