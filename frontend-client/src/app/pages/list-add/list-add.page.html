<ion-header>
  <ion-toolbar>
    <ion-title>Add a list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self center>
        <form [formGroup]="addListForm" (ngSubmit)="onAddList()" (keydown.enter)="onAddList()"novalidate>
          <ion-item>
            <ion-label>Name: </ion-label>
            <ion-input formControlName="listName" type="text" class="form-control"></ion-input>
          </ion-item>
          <ion-item>
            <ion-button type="submit">Add List</ion-button>
            <ion-button href="/category-single">Cancel</ion-button>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
