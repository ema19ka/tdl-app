<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
      
          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
      
          <ion-row>
            <ion-col>
              <ion-button type="submit" color="success" expand="block" (click)="onSubmit()">Sign Up</ion-button>
            </ion-col>
          </ion-row>
        </form>
        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="danger">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
