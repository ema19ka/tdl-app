<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 [routerLink]="['/home']" [ngStyle]="{'color': categoryColor}">{{ categoriesName }}</h1>

  <ion-card *ngFor="let list of listData" class="category-card" [ngStyle]="{'border': '1px solid' + categoryColor}">
    <ion-card-header [routerLink]="['/list-single']" (click)="currentList(list.id)">
      <ion-card-title>
        {{ list.name }}

        <!-- <ion-item> -->
        <!-- <ion-checkbox slot="end" [(ngModel)]="list.isDone"  (ngModelChange)="updateList(list.id, list.name, list.isDone, list.category, list.index)"></ion-checkbox> -->
        <!-- </ion-item> -->
      </ion-card-title>
    </ion-card-header>

    <ion-card-content *ngFor="let item of list.items">
      <ion-item-sliding>
        <ion-item>
          <ion-label [class.boxChecked]="item.isDone">{{ item.name }}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="item.isDone"
            (ngModelChange)="updateItem(item.id, item.name, item.isDone, item.list)"></ion-checkbox>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon (click)="deleteItem(item.id)" slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button [routerLink]="['/list-add']">Add a new list to {{categoriesName}}</ion-button>
  </ion-fab>
</ion-content>
