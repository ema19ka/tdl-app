<ion-header>
  <ion-toolbar>
    <ion-title [routerLink]="['/home']">{{ categoriesName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-button [routerLink]="['/list-add']">Add a new list</ion-button>
  </ion-item>

  <ion-item *ngFor="let list of listData">
    <ion-label [routerLink]="['/list-single']" (click)="currentList(list.id)">{{ list.name }}</ion-label>

  </ion-item>
</ion-content>
