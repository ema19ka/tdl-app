<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title [routerLink]="['/home']">HOME</ion-title>

  <ion-card *ngFor="let category of categoryData" [ngStyle]="{'border': '1px solid' + category.color}">
    <ion-card-header [routerLink]="['/category-single']" (click)="currentCategory(category.id)">
      <ion-card-title [ngStyle]="{'color': category.color}">{{ category.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content *ngFor="let list of category.lists">
      <ion-label [routerLink]="['/list-single']" (click)="currentList(list.id)">{{ list.name }}</ion-label>
    </ion-card-content>
  </ion-card>

  <ion-button [routerLink]="['/category-add']">Add a new category</ion-button>

</ion-content>
