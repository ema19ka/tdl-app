<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>{{ listName }}</ion-title>

  <ion-item *ngFor="let item of listData">
    <ion-label>{{ item.name }}</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="item.isDone"  (ngModelChange)="updateItem(item.id, item.name, item.isDone, item.list)"></ion-checkbox>
  </ion-item>

  <ion-button [routerLink]="['/item-add']">Add a new item to {{ listName }}</ion-button>

</ion-content>
