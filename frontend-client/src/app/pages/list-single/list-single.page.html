<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/category-single">
        <ion-icon name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ listName }}</h1>

  <!-- <ion-reorder-group disabled="false"> -->
  <ion-list *ngFor="let item of listData">
    <ion-item-sliding>
      <ion-item>
        <ion-label [class.boxChecked]="item.isDone">{{ item.name }}</ion-label>
        <ion-checkbox slot="start" [(ngModel)]="item.isDone"
          (ngModelChange)="updateItem(item.id, item.name, item.isDone, item.list)"></ion-checkbox>
        <!-- <ion-reorder slot="end"></ion-reorder> -->
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon (click)="deleteItem(item.id)" slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- </ion-reorder-group> -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button [routerLink]="['/item-add']">Add a new item to {{ listName }}</ion-button>
  </ion-fab>
</ion-content>
