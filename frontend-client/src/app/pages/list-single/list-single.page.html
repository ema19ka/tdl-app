<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title>{{ listName }}</ion-title>

  <ion-item *ngFor="let list of listData">
    <ion-label>{{ list.name }}</ion-label>
    <ion-checkbox slot="start"></ion-checkbox>
  </ion-item>

  <ion-button [routerLink]="['/item-add']">Add a new item to {{ listName }}</ion-button>

</ion-content>
